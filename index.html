<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WKP5</title>
    <style>
        img {
            max-width: 300px;
            height: 300px;
            border-radius: 50%;
        }
        
        .recipe-photo {
            text-align: center;
        }
        
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ff9a9e;
        }
        
        section>div {
            text-align: center;
        }
        
        ul {
            text-align: center;
            list-style: none;
        }
        
        h2 {
            text-align: center;
        }
        
        .wrapper {
            background-color: #93a5cf;
        }
        
        .button-primary {
            cursor: pointer;
            background-color: #667eea;
            color: #FFFF;
            padding-inline-start: 1rem;
            padding-inline-end: 1rem;
            padding-block-start: 0.75rem;
            padding-block-end: 0.75rem;
            border-radius: 0.5rem;
        }
        
        .outer-modal {
            display: grid;
            place-items: center center;
            position: absolute;
            top: 50%;
            left: 30%;
            background-color: #ff758c;
            pointer-events: none;
            display: none;
        }
        
        .outer-modal.open {
            pointer-events: all;
            display: block;
        }
        
        .inner-modal {
            background-color: #ff758c;
            min-width: 300px;
            min-height: 300px;
        }
        
        form {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 10px;
        }
        
        ul {
            padding: 0;
            list-style: none;
        }
        
        li input {
            margin-bottom: 10px;
        }
        
        input {
            width: 20rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: solid 1px lightgrey;
        }
        
        .button-secondary {
            padding: 0.5rem 1rem;
            background-color: lightsalmon;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>
    <button class="generate button-primary">GENERATE RECIPES</button>

    <div class="outer-modal">
        <div class="inner-modal">
        </div>
    </div>
    <button class="button-add button-primary">Add a new recipe</button>
</body>
<script src="script.js"></script>

</html>
