<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WKP5</title>
    <style>
        img {
            max-width: 200px;
            height: 200px;
        }
        
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ff9a9e;
        }
        
        section>div {
            text-align: center;
        }
        
        ul {
            text-align: center;
            list-style: none;
        }
        
        h2 {
            text-align: center;
        }
        
        .wrapper {
            background-color: #93a5cf;
        }
        
        button {
            cursor: pointer;
            background-color: #667eea;
            color: #FFFF;
            padding-inline-start: 1rem;
            padding-inline-end: 1rem;
            padding-block-start: 0.75rem;
            padding-block-end: 0.75rem;
            border-radius: 0.5rem;
        }
        
        .outer-modal {
            display: grid;
            place-items: center center;
            position: absolute;
            top: 50%;
            left: 30%;
            width: 400px;
            height: 200px;
            background-color: gray;
            pointer-events: none;
            display: none;
        }
        
        .outer-modal.open {
            pointer-events: all;
            display: block;
        }
        
        .inner-modal {
            background-color: lightgray;
            min-width: 300px;
            min-height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>
    <button class="generate">GENERATE RECIPES</button>
    <!-- <button class="button-info">
		More Information
	</button> -->
    <div class="outer-modal">
        <div class="inner-modal">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
